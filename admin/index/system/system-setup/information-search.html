<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备信息查询</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div class="layui-row search_button">
    <div class="col-xs-12">
        <form class="layui-form">
            <div class="test-table-reload-btn  h_tool" style="margin-top: 20px;">
                分类查询：
                <div class="layui-input-inline">
                    <input class="layui-input" name="section-name" id="test-table-demoReload" autocomplete="off" placeholder="科室名称">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" name="spell" placeholder="设备名称拼音码" autocomplete="off">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" name="section-number" autocomplete="off" placeholder="设备编码">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" name="asset-number" autocomplete="off" placeholder="资产编码">
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
        </form>
    </div>
</div>

<div class="layui-row">
    <div class="col-xs-12">
        <table id="table_basic" lay-filter="test"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" layui-event="detail">查看</a>
</script>

<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table',function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem:'#table_basic'
            ,page:'true'
            ,height:'full-80'
            ,minWidth:1000
            ,toolbar:true
            ,cols: [[ //表头
                {checkbox:true,fixed:true,width:100}
                ,
                {field: 'division', title: '部门', minWidth: 100}
                ,
                {field: 'device-number', title: '设备编号', minWidth: 150}
                ,
                {field:'asset-number',title:'资产编号',minWidth:150}
                ,
                {field:'device-name',title:'设备名称',minWidth:150}
                ,
                {field:'version',title:'型号',minWidth:80}
                ,
                {field:'standard',title:'规格',width:150}
                ,
                {field:'date',title:'启用日期',width:150}
                ,
                {title:'操作',toolbar:'#barDemo',minWidth:200}
            ]]
            , "data": [
                {
                    "division": '病案室',
                    "device-number": "17070002500073",
                    "asset-number": "99001734",
                    "device-name": "更衣柜（三门）",
                    "version": "富莱特",
                    "date":"2017-07-01"
                }]
        });

    //监听行工具事件
    table.on('tool(test)', function(obj){
        var data = obj.data;//获得当前行数据
        if(obj.event === 'edit'){//编辑
            window.location.href="information-entry.html";
        } else if(obj.event === 'detail'){//查看
            //do something
        }
    });
    });
</script>
</body>
</html>
