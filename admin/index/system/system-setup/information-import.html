<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备信息导入</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style type="text/css">
        .title{
            height:50px;
            background-color:#eeeeee;
            margin:0 auto;
            border-radius:5px;
            margin-top:20px;
            line-height:50px;
            font-size:18px;
            padding-left:15px;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <div class="col-xs-12">
        <div class="title">设备信息导入</div>
    </div>
    <div class="col-xs-12">
        <div class="layui-upload" style="margin-top:60px;">
            <button type="button" class="layui-btn layui-btn-normal" id="selectFile">选择文件</button>
            <button type="button" class="layui-btn" id="startUploadFile">提交文件</button>
        </div>
    </div>
</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
layui.use('upload',function(){
   var upload = layui.upload;

    //上传文件
    upload.render({
        elem:'#selectFile',
        url:'/upload/',
        auto:false,
        bindAction:'#startUploadFile',
        size:1024*40,//限制文件大小，单位kb
        done:function(res){
            console.log(res);
        }
    })
})
</script>
</body>
</html>
