<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>日期前提醒设置</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs" lay-event="add"><i class="fas fa-plus"></i></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'reminder-type', title: '提醒类别', width:'30%', minWidth: 150}
                , {field: 'pre-days', title: '提前提醒天数', minWidth: 200, sort:true}
                , {field: 'reminder-times', title: '提醒次数', minWidth: 150, sort:true}
                , {field: 'interval-days', title: '两次提醒间隔天数', minWidth: 150, sort:true}
                , {fixed: 'right', minWidth:80, align:'center', toolbar:'#bar'}
            ]]
            , "data": [
                {
                    "reminder-type":"计量提醒",
                    "pre-days":"7",
                    "reminder-times":'42',
                    "interval-days":"4"
                },{
                    "reminder-type":"计量提醒",
                    "pre-days":"13",
                    "reminder-times":'6',
                    "interval-days":"24"
                },{
                    "reminder-type":"保修期到期",
                    "pre-days":"1",
                    "reminder-times":'1',
                    "interval-days":"1"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":[{
                        "event":'edit'
                    },{
                        "tool":'toolbar',
                        "filter":'table1',
                        "event":'add',
                        "title":'提醒策略设置',
                        "type":2,
                        "area":['75%','80%'],
                        "content":'./child/preDateAdd.html'
                    }]
                })
            }
        }
    };
</script>
</body>

</html>
