<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>状态字典</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table_basic" lay-filter="basic"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <form class="layui-form">
        字典分类：
        <div class="layui-inline">
            <!--<input class="layui-input" name="search" id="test-table-demoReload" autocomplete="off">-->
            <select name="classify" lay-verify="">
                <option>请选择分类</option>
                <option>功能状态</option>
                <option>可用状态</option>
                <option>在用状态</option>
                <option>安全防护状态</option>
                <option>完好状态</option>
                <option>技术状态</option>
                <option>计量状态</option>
                <option>质检状态</option>
                <option>运行状态</option>
            </select>
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </form>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table',function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem:'#table_basic'
            ,page:'true'
            ,height:'full-25'
            ,minWidth:1000
            ,toolbar:'#toolBar'
            ,cols: [[ //表头
                {checkbox:true,fixed:true}
                , {field: 'dictionary-name', title: '字典名称', width: '70%', minWidth: 400}
                , {field: 'dictionary-type', title: '字典类型', minWidth: 150}
            ]]
            , "data": [
                {
                    "dictionary-name": '待用',
                    "dictionary-type": "可用状态"
                }
            ]
        })
    })
</script>
</body>
</html>
