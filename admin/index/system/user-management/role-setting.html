<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>角色设置</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>

<div class="layui-row">
    <div class="col-xs-12">
        <table id="table_basic" lay-filter="basic"></table>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<script type="text/html" id="toolBar">
    <form class="layui-form">
        <div class="test-table-reload-btn  h_tool" style="line-height:60px">
            角色工号查找：
            <div class="layui-inline">
                <select name="classify" lay-verify="">
                    <option>角色</option>
                    <option>aaa</option>
                    <option>cc</option>
                    <option>rr</option>
                    <option>aa</option>
                </select>
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="search" id="test-table-demoReload" autocomplete="off" placeholder="工号">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </form>
</script>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table',function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem:'#table_basic'
            ,page:true
            ,height:'full-30'
            ,minWidth:1000
            ,toolbar:'#toolBar'
            ,cols: [[ //表头
                {checkbox:true,fixed:true,width:100}
                ,
                {field: 'job-number', title: '工号', width: 150}
                ,
                {field:'name',title:'用户名',width:300}
                ,
                {field:'role',title:'角色',minWidth:300}
                ,
                {title:'操作',toolbar:'#barDemo',width:150}
            ]]
            , "data": [
                {
                    "job-number": '',
                    "name": "",
                    "role":''
                }
            ]
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;//获得当前行数据
            if(obj.event === 'edit'){//编辑
                //do something
            } else if(obj.event === 'detail'){//查看
                //do something
            }
        });
    })
</script>
</body>
</html>
