<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>单机工作量</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <form class="layui-form layui-form-pane hidden-xs" action="">
        <div class="layui-input-inline">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="day">日</option>
                <option value="month">月</option>
                <option value="year">年</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="">输入搜索部门</option>
                <option value="CT">CT室</option>
                <option value="HC">核磁公正室</option>
                <option value="SP">摄片室</option>
                <option value="DG">内外导管室</option>
                <option value="ICU">心外ICU</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="品名拼音码" autocomplete="off">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
        </div>
    </form>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="watch">查看</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="chart">直方图</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {field: 'equip_room', title: '所在科室', minWidth: 150, sort: true}
                , {field: 'equip_number', title: '设备编号', minWidth: 150}
                , {field: 'equip_name', title: '设备名称',width:"35%", minWidth: 150}
                , {field: 'equip_id', title: '型号', minWidth: 150, sort: true}
                , {field: 'equip_wtime', title: '工作量单位', minWidth: 150, sort: true}
                , {field: 'equip_long', title: '工作量', minWidth: 150, sort: true}
                , {fixed:'right',width:150,align:'center',toolbar: "#bar"}
            ]]
            , "data": [
                {
                    "equip_room": 'CT室',
                    "equip_number": "62583289",
                    "equip_name": "CT",
                    "equip_id": "X21-0",
                    "equip_wtime": "16H",
                    "equip_long": "15H"
                },
                {
                    "equip_room": 'DSA室',
                    "equip_number": "67358296",
                    "equip_name": "DSA",
                    "equip_id": "X22-0",
                    "equip_wtime": "17H",
                    "equip_long": "14H"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        "filter":"table1",
                        "event":"record",
                        "title":"详细内容",
                        "type":2,
                        "content":"../../repair.html"
                    }
                })
            }
        },
        date :{
            elem : "#date1"
        }
    }

</script>
</body>

</html>
