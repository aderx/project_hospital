<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>单机设备运行记录</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="hidden-xs">
        检索：
        <div class="layui-inline">
            <input class="layui-input" name="search" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">过程记录</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#table'
            , page: true //开启分页
            , toolbar: '#toolBar'
            , height: 'full-25'
            , title: '数据表'
            , minWidth: 1200
            , cols: [[ //表头
                 {field: 'equip_room', title: '所在科室', minWidth: 150, sort: true}
                , {field: 'equip_number', title: '设备编号', minWidth: 150}
                , {field: 'equip_name', title: '设备名称',width:"35%", minWidth: 150}
                , {field: 'equip_id', title: '型号', minWidth: 150, sort: true}
                , {field: 'equip_wtime', title: '待机时长', minWidth: 150, sort: true}
                , {field: 'equip_long', title: '工作时长', minWidth: 150, sort: true}
                , {fixed:'right',minWidth: 100,align:'center',toolbar: "#bar"}
            ]]
            , "data": [
                {
                    "equip_room": 'CT室',
                    "equip_number": "62583289",
                    "equip_name": "CT",
                    "equip_id": "X21-0",
                    "equip_wtime": "16H",
                    "equip_long": "15H"
                },
                {
                    "equip_room": 'DSA室',
                    "equip_number": "67358296",
                    "equip_name": "DSA",
                    "equip_id": "X22-0",
                    "equip_wtime": "17H",
                    "equip_long": "14H"
                }]
            ,
            text: {
                none: "暂时还没有数据哦！"
            }, done: function (obj) {
                //frame_all({"check":obj},{"back":true},{"link":[obj,"table1"]},{"message":[2,obj]});//公共运行函数集合
            }
        });
    });
</script>
</body>

</html>
