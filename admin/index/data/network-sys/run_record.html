<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>运行记录</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="moreBtn hidden-xs">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-input-inline">
                <input type="text" name="date" id="date" lay-verify="date" placeholder="开始时间" autocomplete="off" class="layui-input">
            </div>
            <span>-</span>
            <div class="layui-input-inline">
                <input type="text" name="date1" id="date1" lay-verify="date" placeholder="结束时间" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="联网仪编号" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">编辑</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#table'
            , page: true //开启分页
            , toolbar: '#toolBar'
            , height: 'full-25'
            , title: '数据表'
            , minWidth: 1200
            , cols: [[ //表头
                  {type:"checkbox"}
                , {field: 'equip_room', title: '所在科室', minWidth: 150, sort: true}
                , {field: 'equip_number', title: '设备编号', minWidth: 150, sort: true}
                , {field: 'equip_short', title: '资产编号', minWidth: 150}
                , {field: 'overtime_bdate', title: '设备名称', minWidth: 150}
                , {field: 'overtime_edate', title: '联网仪编号', minWidth: 150, sort: true}
                , {field: 'overtime_btime', title: '状态标识', minWidth: 150, sort: true}
                , {field: 'overtime_etime', title: '状态名称', minWidth: 150, sort: true}
                , {field: 'overtime_edate', title: '收包时间', minWidth: 150, sort: true}
                , {field: 'overtime_btime', title: '开始时间', minWidth: 150, sort: true}
                , {field: 'overtime_etime', title: '结束时间', minWidth: 150, sort: true}
            ]]
            , "data": [
                {
                    "announce_type": '100001000065456465',
                    "link": "./show_messages.html",
                    "announce_name": "9999999999999999999",
                    "Release_department": "user-0",
                    "Release_date": "女",
                    "cut_date": "城市-0",
                    "messages": [
                        {
                            name: "流程名称",
                            value: "某一个活动1111"
                        },
                        {
                            name: "创建日期",
                            value: "2018-11-23 21：34:00"
                        }
                    ]
                },{
                    "announce_type": '100001000010000100001000010001001000010000100001000065456465',
                    "announce_name": "user-0",
                    "Release_department": "user-0",
                    "Release_date": "女",
                    "cut_date": "城市-0",
                    "messages": [
                        {
                            name: "流程名称",
                            value: "某一个活动222222"
                        },
                        {
                            name: "创建日期",
                            value: "2018-11-23 21：34:00"
                        }
                    ]
                }]
            ,
            text: {
                none: "暂时还没有数据哦！"
            }, done: function (obj) {
                //参数1：第几列信息展示message信息,当小于0时则不显示message信息 参数2：保持默认，传输表格数据
                addTableMessage(2,obj);//第二列显示message信息
            }
        });
        frame_all({"back":true});//框架公共运行函数
        //监听行单击事件
        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            if (obj.event === "openLink") {
                    layer.confirm("确定跳转链接吗？", function () {
                        if(data.link){
                            location.href = data.link +"?link="+ encodeURIComponent(window.location.href);
                        }else{
                            layer.alert("没有可以跳转的链接哦！")
                        }
                    });

            }
        });
    });
</script>
</body>

</html>
