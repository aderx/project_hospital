<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>院外报修发票登记</title>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../../static/admin/css/all.min.css"/>
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row"  style="padding: 5px;margin-top: 10px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>院外报修发票登记</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">报修设备<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" style="margin-left:35px;margin-top: 0px;" id="layerBtn1">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开票单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" style="margin-left:35px;margin-top: 0px;" id="layerBtn2">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发票号码<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">发票金额<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">送达时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn">提交</button>
            </div>
        </div>
    </div>
</form>


<script src="../../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var date = new Date();
    var date = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
    var setDate = document.getElementById('date');
    setDate.value = currentdate;
</script>
<script>
    addTable ={
    }
    layui.use(['layer', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
        //弹出框设置
        $('#layerBtn1').on('click',function(){
            layer.open({
                type:2,
                title:'报修设备-选择',
                content:'./repair-equipment-select.html',
                area:['98%','92%'],
                btn:['选择','取消']
            });
            return false;
        })
        $('#layerBtn2').on('click',function(){
            layer.open({
                type:2,
                title:'开票单位-选择',
                content:'./issuing-office-select.html',
                area:['98%','92%'],
                btn:['选择','取消']
            });
            return false;
        })
    });
</script>
</body>

</html>
