<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>添加记录</title>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../../static/admin/css/all.min.css"/>
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row"  style="padding: 5px;margin-top: 10px;">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="radio" name="g" value="" title="岗位培训" checked>
                    <input type="radio" name="g" value="" title="岗位再培训">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">计划名称</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训性质</label>
                <div class="layui-input-block">
                    <select id="train-nature" name="">
                        <option value="" selected>使用操作</option>
                        <option value="">规章制度</option>
                        <option value="">"三基"培养</option>
                        <option value="">政策法规</option>
                        <option value="">安装培训</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训类型</label>
                <div class="layui-input-block">
                    <select id="train-type" name="">
                        <option value="" selected>岗位再培训</option>
                        <option value="岗位培训">岗位培训</option>
                        <option value="应用培训">应用培训</option>
                        <option value="行政部门组织培训">行政部门组织培训</option>
                        <option value="进修培训">进修培训</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训内容</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="sdate" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="edate" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">理论成绩</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">实践成绩<</label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上岗证名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" style="margin-left:35px;margin-top: 0px;" id="layerBtn3">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发证单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发证日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="cdate" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">有效期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="efdate" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">证件类型</label>
                <div class="layui-input-block">
                    <select id="cer-type" name="">
                        <option value="" selected>上岗证</option>
                        <option value="">特种行业从业证</option>
                        <option value="" >培训合格证</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">证件</label>
                <div class="layui-input-block">
                    <input type="file" accept="image/*" name="logoFile" autocomplete="off" class="layui-input" style="padding:5px;">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn">提交</button>
            </div>
        </div>
    </div>
</form>


<script src="../../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var date = new Date();
    var date = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
    var setDate1 = document.getElementById('sdate');
    var setDate2 = document.getElementById('edate');
    var setDate3 = document.getElementById('cdate');
    var setDate4 = document.getElementById('efdate');
    setDate1.value = currentdate;
    setDate2.value = currentdate;
    setDate3.value = currentdate;
    setDate4.value = currentdate;
</script>
<script>
    addTable ={
    }
    layui.use(['layer', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#sdate'
        });
        laydate.render({
            elem: '#edate'
        });
        laydate.render({
            elem: '#cdate'
        });
        laydate.render({
            elem: '#efdate'
        });
        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
        //弹出框设置
        $('#layerBtn3').on('click',function(){
            layer.open({
                type:2,
                title:'设备名称',
                content:'./device-name.html',
                area:['90%','90%'],
                btn:['选择','取消']
            });
            return false;
        })
    });
</script>
</body>

</html>
