<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>经营/生产许可证</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>经营/生产许可证</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">地区选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="Area301017" name="Area" nextfocusindex="1">
                        <option value="京" selected = "selected">北京市（京）</option>
                        <option value="沪">上海市（沪）</option>
                        <option value="粤">广东省（粤）</option>
                        <option value="津">天津市（津）</option>
                        <option value="渝">重庆市（渝）</option>
                        <option value="冀">河北省（冀）</option>
                        <option value="豫">河南省（豫）</option>
                        <option value="晋">山西省（晋）</option>
                        <option value="辽">辽宁省（辽）</option>
                        <option value="吉">吉林省（吉）</option>
                        <option value="黑">黑龙江省（黑）</option>
                        <option value="苏">江苏省（苏）</option>
                        <option value="浙">浙江省（浙）</option>
                        <option value="皖">安徽省（皖）</option>
                        <option value="闽">福建省（闽）</option>
                        <option value="赣">江西省（赣）</option>
                        <option value="鲁">山东省（鲁）</option>
                        <option value="湘">湖南省（湘）</option>
                        <option value="鄂">湖北省（鄂）</option>
                        <option value="川">四川省（川）</option>
                        <option value="琼">海南省（琼）</option>
                        <option value="黔">贵州省（黔）</option>
                        <option value="云">云南省（云）</option>
                        <option value="陕">陕西省（陕）</option>
                        <option value="甘">甘肃省（甘）</option>
                        <option value="青">青海省（青）</option>
                        <option value="新">新疆维吾尔（新）</option>
                        <option value="桂">广西壮族（桂）</option>
                        <option value="宁">宁夏回族（宁）</option>
                        <option value="蒙">内蒙古（蒙）</option>
                        <option value="藏">西藏（藏）</option>
                        <option value="港">香港（港）</option>
                        <option value="澳">澳门（澳）</option>
                        <option value="台">台湾省（台）</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">供货商<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">证件类型</label>
                <div class="layui-input-block">
                    <select name="">
                        <option value="jy" selected = "selected">经营许可证</option>
                        <option value="sc">生产许可证</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">许可证号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" autocomplete="" class="layui-input">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">验证信息</label>
                <div class="layui-input-block">
                    <textarea placeholder="" class="layui-textarea" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn">验证</button>
                <button class="layui-btn">报告</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
    });
</script>
</body>

</html>
