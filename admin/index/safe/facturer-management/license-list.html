<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>许可证列表</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class=" hidden-xs"  id="hideXs">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-input-inline xs-100 mar10-0 pad0-10" style="width: 120px;">
                <select name="" lay-search="">
                    <option value="">验证结果</option>
                    <option value="pass">通过</option>
                    <option value="not_pass">未通过</option>
                </select>
            </div>
            <label class="layui-text xs-100 mar10-0 pad0-10">请选择一项</label>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="" placeholder="供货商拼音码" autocomplete="off">
            </div>
            <label class="layui-text xs-100 mar10-0 pad0-10">验证时间</label>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input type="text" name="date" id="date" lay-verify="date" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'supplier', title: '供货商', minWidth: 150}
                , {field: 'document_type', title: '证件类型', minWidth: 150}
                , {field: 'document_num', title: '证件号码', minWidth: 150}
                , {field: 'date_issue', title: '发证日期', minWidth: 150, sort: true}
                , {field: 'verif_results', title: '验证结果', minWidth: 150}
                , {field: 'verif_date', title: '验证时间', minWidth: 150, sort: true}
            ]]
            , "data": [
                {
                    "supplier": '供货商',
                    "document_type": "证件类型",
                    "document_num": "证件号码",
                    "date_issue": "发证日期",
                    "verif_results": "验证结果",
                    "verif_date": "验证时间"
                },
                {
                    "supplier": '供货商',
                    "document_type": "证件类型",
                    "document_num": "证件号码",
                    "date_issue": "发证日期",
                    "verif_results": "验证结果",
                    "verif_date": "验证时间"
                },
                {
                    "supplier": '供货商',
                    "document_type": "证件类型",
                    "document_num": "证件号码",
                    "date_issue": "发证日期",
                    "verif_results": "验证结果",
                    "verif_date": "验证时间"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        },

        date:{
            elem:"#date",
            range:"-"
        }
    }
</script>
</body>

</html>
