<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修费用申请</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>维修费用申请</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">申请人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" placeholder="Admin" autocomplete="off" required lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修设备</label>
                <div class="layui-input-block">
                    <select>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">申请时间</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" id="date">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">报修单<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="" lay-verify="required" lay-search>
                        <option></option>
                        <option>11</option>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修科室</label>
                <div class="layui-input-block">
                    <select>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item">
                    <label class="layui-form-label">申请配件信息</label>
                    <div class="layui-input-block">
                        <div class="layui-row">
                            <table class="table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">人工费报价</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审批人</label>
                <div class="layui-input-block">
                    <select>
                        <option>Admin</option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <label class="layui-form-label">人工费成交价</label>
            <div class="layui-input-block">
                <input type="text" name="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        var date = new Date()
            , year = date.getFullYear()
            , month = date.getMonth() + 1
            , day = date.getDate()
            , today = year+ "-" + month + "-" + day//获取年-月-日
            , time = date.getTime();

        //日期
        laydate.render({
            elem: '#date',
            value: today,
            format: "y-M-d"
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

        //弹出层设置
        $('#layerBtn').click(function(){
            layer.open({
                type:2
                ,title:'部门选择'
                ,content:'./child/draftAdd.html'
                ,area:['90%','90%']
                ,btn:['选择','取消']
            });
            return false;
        });
    });
</script>
</body>

</html>
