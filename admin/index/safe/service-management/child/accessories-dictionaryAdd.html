<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>配件字典新增</title>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../../static/admin/css/all.min.css"/>
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 5px!important;
        }
        .layui-form-label{
            width:120px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">配件分类<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select required lay-verify="required">
                        <option>维材-医疗维修</option>
                        <option>111</option>
                        <option>222</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-xs layui-btn-normal">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">配件名称</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" placeholder="试剂取样器">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">配件编号</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" value="006889" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规格型号</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">包装单位</label>
                <div class="layui-input-block">
                    <select>
                        <option>个</option>
                        <option>111</option>
                        <option>222</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品注册证号</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input"  autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">注册证到期日期</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input"  autocomplete="off" id="date">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">生产企业</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="choose">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">供货商</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="choose1">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">中标价</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">中标日期</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" id="date1">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea"></textarea>
                </div>
            </div>
        </div>

    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>



<script src="../../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'layedit', 'laydate','upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , upload = layui.upload
            , laydate = layui.laydate;
        var date = new Date()
            , year = date.getFullYear()
            , month = date.getMonth() + 1
            , day = date.getDate()
            , today = year+ "-" + month + "-" + day//获取年-月-日
            , time = date.getTime();

        //日期
        laydate.render({
            elem: '#date',
            value: today,
            format: "y-M-d"
        });
        laydate.render({
            elem: '#date1',
            value: today,
            format: "y-M-d"
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });
    });
</script>
</body>

</html>
