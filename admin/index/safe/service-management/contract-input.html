<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>合同录入</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-label{
            width:120px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>保维合同录入</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">合同编号</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" placeholder="20190101-？" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" required lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同日期</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" id="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同类型</label>
                <div class="layui-input-block">
                    <select>
                        <option>维修合同</option>
                        <option>111</option>
                        <option>222</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同金额<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" placeholder="0" required lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修商</label>
                <div class="layui-input-block">
                    <select>
                        <option>bbb</option>
                        <option>111</option>
                        <option>222</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修商代表</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input"  autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">院方代表</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input"  autocomplete="off" placeholder="Admin">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">合同描述</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea"></textarea>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-block">
                    <select name="">
                        <option>一次</option>
                        <option>111</option>
                        <option>222</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">经费来源</label>
                <div class="layui-input-block">
                    <select name="">
                        <option>其他</option>
                        <option>111</option>
                        <option>222</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">保修开始日期</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" id="date1">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">保修结束日期</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" id="date2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">响应时间(小时)</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input"  autocomplete="off" placeholder="72">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">保修范围</label>
                <div class="layui-input-block">
                    <select name="">
                        <option>全保</option>
                        <option>111</option>
                        <option>222</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">含配件费</label>
                <div class="layui-input-block">
                    <input type="radio" name="or" value="是" title="是">
                    <input type="radio" name="or" value="否" title="否" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合同附件</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="selectFile">选择文件</button>
                        <button type="button" class="layui-btn layui-btn-xs" id="startUploadFile">提交文件</button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-xs layui-btn-normal" id="choose">选择</button>
                </div>
            </div>
        </div>

    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>



<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'layedit', 'laydate','upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , upload = layui.upload
            , laydate = layui.laydate;
        var date = new Date()
            , year = date.getFullYear()
            , month = date.getMonth() + 1
            , day = date.getDate()
            , today = year+ "-" + month + "-" + day//获取年-月-日
            , time = date.getTime();

        //日期
        laydate.render({
            elem: '#date',
            value: today,
            format: "y-M-d"
        });
        laydate.render({
            elem: '#date1',
            value: today,
            format: "y-M-d"
        });
        laydate.render({
            elem: '#date2',
            value: today,
            format: "y-M-d"
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

        //弹出层设置
        $('#choose').click(function(){
            layer.open({
                type:2
                ,title:'设备选择'
                ,content:'./child/contract-inputAdd.html'
                ,area:['95%','95%']
                ,btn:['选择','取消']
            });
            return false;
        });

        //文件上传
        upload.render({
            elem:'#selectFile',
            url:'/eq/importEq',
            auto:false,//文件不支持自动上传
            bindAction:'#startUploadFile',
            size:1024*40,//限制文件大小，单位kb
            done:function(res){
                console.log(res);
            }
        })
    });
</script>
</body>

</html>
