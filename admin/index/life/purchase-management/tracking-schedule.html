<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>申购进度跟踪</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="moreBtn hidden-xs">
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="申购单号" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="设备名称" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">申购单</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: addTable.elem
            , page: addTable.page
            , toolbar: addTable.toolbar
            , height: addTable.height
            , title: addTable.title
            , limit:addTable.limit
            , limits:addTable.limits
            , minWidth: addTable.minWidth
            , text: addTable.text
            , cols: [[ //表头
                {type:"checkbox"}
                , {field: 'equip_name', title: '设备名称',width:"20%", minWidth: 150}
                , {field: 'purchase-num', title: '申购单号', minWidth: 150}
                , {field: 'standard', title: '规格', minWidth: 100, sort: true}
                , {field: 'model', title: '型号', minWidth: 100, sort: true}
                , {field: 'yuan', title: '估价(元)', minWidth: 150}
                , {field: 'm_yuan', title: '估价(美元)', minWidth: 150}
                , {field: 'state', title: '状态', minWidth: 150}
                , {fixed:'right',minWidth: 80,align:'center',toolbar: "#bar"}
            ]]
            , "data": [
                {
                    "equip_name":"",
                    "purchase-num":"",
                    "standard":"",
                    "model":"",
                    "yuan":"",
                    "m_yuan":"",
                    "state":""
                }]
            , done: function (obj) {
                //frame_all({"check":obj},{"back":true},{"link":[obj,"table1"]},{"message":[2,obj]});//公共运行函数集合
            }
        });
    });
</script>
</body>

</html>
