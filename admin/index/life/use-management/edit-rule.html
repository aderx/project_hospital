<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修流程</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            width:130px!important;
        }
        .layui-input-block{
            margin-left:130px!important;
        }
        .layui-form-text .layui-form-label{
            width:100%!important;
        }
        .layui-form-text .layui-input-block{
            margin-left:0!important;
        }
        input[type="file"]{
            margin:7px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>设备信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
        <div class="layui-form-item" pane>
            <label class="layui-form-label">已入库设备</label>
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit="" lay-filter="demo1">选择</button>
                <button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit="" lay-filter="demo1">导入设备信息</button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备品名<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="title" disabled autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备品牌</label>
            <div class="layui-input-block">
                <input type="text" name="title" disabled autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备规格</label>
            <div class="layui-input-block">
                <input type="text" name="title" disabled autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备简称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备型号</label>
                <div class="layui-input-block">
                    <input type="text" name="title" disabled autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>操作规程信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">操作规程名称 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入..." autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">模板</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit="" lay-filter="demo1">选择</button>
                    <button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit="" lay-filter="demo1">导入模板信息</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入..." autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">上传图片</label>
                <div class="layui-input-block">
                    <input type="file" name="sex" >
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>编写信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">编写人 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入..." autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">选择审核人 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit="" lay-filter="demo1">选择</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">编写日期 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd h:m:s" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item subBtn">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date2',
            type: 'datetime'
        });
        laydate.render({
            elem: "#date",
            format: "yyyy-MM-dd",
            range: false,
            type: "date",
            value: "2018-12-9"
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });


    });
</script>
</body>

</html>
