<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>

</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="设备编号">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="设备拼音码">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="bar">
<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {field: 'authorized_depart', title: '设备编号', minWidth: 200,sort:true}
                , {field: 'authorized_depart', title: '设备简称', minWidth: 200}
                , {field: 'model', title: '诊疗单位', minWidth:150}
                , {field: 'authorized_depart', title: '收费类型', minWidth: 150,sort:true}
                , {field: 'authorized_depart', title: '收费标准(元)', minWidth: 150}
                , {field: 'authorized_depart', title: '损耗比(%)', minWidth: 150,sort:true}
                , {fixed: 'right',align:'center',width:100,toolbar:'#bar'}
            ]]
            , height: "full-25"
            , "data": [
                {
                    "authorized_person":"",
                    "authorized_depart":"",
                    "model":"",
                    "use-depart":"",
                    "work_sj":"",
                    "charge":"",
                    "shoufei":'',
                    "loufei":''
                },{
                    "authorized_person":"",
                    "authorized_depart":"",

                    "use-depart":"",
                    "work_sj":"",
                    "charge":"",
                    "shoufei":'',
                    "loufei":''
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":[{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    },{
                        tool:'toolbar',
                        title:'编辑',
                        event:'edit',
                        content:''
                    }]
                })
            }
        },
        date:{
            elem:'#date'
        },
