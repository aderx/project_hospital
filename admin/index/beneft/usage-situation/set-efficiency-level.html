<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>效率等级设置</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .title{
            width:96.5%;
            height:50px;
            background-color:#eeeeee;
            margin:0 auto;
            border-radius:5px;
            margin-top:20px;
            margin-bottom:20px;
            line-height:50px;
            font-size:18px;
            padding-left:15px;
        }
        .sign{
            color:red;
        }
        .layui-form-item{
            margin-bottom:25px
        }
        .layui-input-block input{
            width: 40%;
            margin: 0px auto;
            margin-left: 20%;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>效率等级设置</legend>
        </fieldset>
        <div class="title">
            *必填
        </div>
        <div class="col-xs-12 col-sm-12">
            <div class="layui-form-item">
                <label class="layui-form-label">利用率<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" class="layui-input" value="75">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">闲置率<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" class="layui-input" value="80">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12  col-sm-12">
            <div class="layui-form-item" style="margin-top:25px;margin-left:-120px;">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
