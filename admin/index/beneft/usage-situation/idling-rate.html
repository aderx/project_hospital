<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>空转率</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .setW{
            width: 80px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane hidden-xs" id="moreBar" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10 setW">
                        <select>
                            <option disabled>日期类型</option>
                            <option>日</option>
                            <option selected>月</option>
                            <option>年</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">输入搜索部门</option>
                            <option value="1">CT室</option>
                            <option value="2">核磁公正室</option>
                            <option value="3">摄片室</option>
                            <option value="4">内外导管室</option>
                            <option value="5">心外ICU</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {field: 'equip_number', title: '设备编号',width:"25%",minWidth: 150}
                ,{field: 'equip_name', title: '设备简称',width:"25%", minWidth: 150}
                , {field: 'turnon-time', title: '开机时长', minWidth: 150,sort:true}
                , {field: 'standby-time', title: '待机时长', minWidth: 150,sort:true}
                , {field: 'idling-rate', title: '空转率', minWidth: 150,sort:true}
                , {field: 'ranking', title: '排名', minWidth: 150, sort: true}
            ]]
            , height: "full-25"
            , "data": [
                {
                    "equip_number": "65683289",
                    "equip_name": "CT",
                    "turnon-time": "开机时长",
                    "standby-time": "待机时长",
                    "idling-rate": "空转率",
                    "ranking": "1"
                }
                ,{
                    "equip_number": "62583489",
                    "equip_name": "CT",
                    "turnon-time": "开机时长",
                    "standby-time": "待机时长",
                    "idling-rate": "空转率",
                    "ranking": "2"
                }
                ,{
                    "equip_number": "62583234",
                    "equip_name": "CT",
                    "turnon-time": "开机时长",
                    "standby-time": "待机时长",
                    "idling-rate": "空转率",
                    "ranking": "3"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        },
        date :{
            elem : "#date"
        }
    }
</script>
</body>
</html>
