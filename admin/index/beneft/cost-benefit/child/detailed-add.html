<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class=" hidden-xs"  id="hideXs">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="" placeholder="" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>
<div class="layui-row">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn">插入</button>
        </div>
    </div>
</div>
<script src="../../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'kmName', title: '科目名称', minWidth: 450}
                , {field: 'kmNum', title: '科目编号', minWidth: 450}
            ]]
            , "data": [
                {
                    "kmName": "账款类",
                    "kmNum": "0010003"
                },
                {
                    "kmName": "库存现金",
                    "kmNum": "1001"
                },
                {
                    "kmName": "现金",
                    "kmNum": "100101"
                },
                {
                    "kmName": "现金支票",
                    "kmNum": "100102"
                },
                {
                    "kmName": "银行存款",
                    "kmNum": "1002"
                },
                {
                    "kmName": "转账支票",
                    "kmNum": "100201"
                },
                {
                    "kmName": "电汇",
                    "kmNum": "100202"
                },
                {
                    "kmName": "应付票据",
                    "kmNum": "2201"
                },
                {
                    "kmName": "承兑汇票",
                    "kmNum": "220101"
                },
                {
                    "kmName": "医疗业务成本",
                    "kmNum": "5001"
                }
            ]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        }
    }
</script>
</body>

</html>
