<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>成本科目预设编辑</title>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../../static/admin/css/all.min.css"/>
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>成本科目预设编辑</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">科室选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" style="margin-left:35px;margin-top: 0px" id="layerBtn1">选择</button>
                </div>
                <div class="layui-input-block">
                    <input type="text" name="date" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备选择</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" style="margin-left:35px;margin-top: 0px" id="layerBtn2">选择</button>
                </div>
                <div class="layui-input-block">
                    <input type="text" name="date" class="layui-input" readonly>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">日期选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" class="layui-btn layui-btn-normal" placeholder="选择日期" style="font-weight: bold;">
                </div>
                <div class="layui-input-block">
                    <input type="text" name="date" class="layui-input" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12 padRight">
            <label class="layui-form-label col-xs-12">成本明细项</label>
            <div class="layui-form-item">
                <table id="table" lay-filter="table1"></table>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn">保存</button>
                <button class="layui-btn" oncancel="true">返回</button>
            </div>
        </div>
    </div>
</form>


<script src="../../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {field: 'kmName1', title: '科目',minWidth: 150}
                ,{field: 'kmValue1', title: '金额', minWidth: 150}
            ]]
            , height: "270px"
            , "data": [
                {
                    "kmName1":4200,
                    "kmValue1":54656
                },
                {
                    "kmName1":4200,
                    "kmValue1":54656
                }
            ]
            , done: function (obj) {
            }

        }
    }
    layui.use(['layer', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
        //弹出框设置
        $('#layerBtn1').on('click',function(){
            layer.open({
                type:2,
                title:'科室选择',
                content:'./department-select.html' ,
                area:['96%','90%'],
                btn:['选择','取消']
            });
            return false;
        })
        $('#layerBtn2').on('click',function(){
            layer.open({
                type:2,
                title:'选择设备',
                content:'./equipment-select.html' ,
                area:['96%','90%'],
                btn:['选择','取消']
            });
            return false;
        })
    });
</script>
</body>

</html>
