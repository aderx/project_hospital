<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs" id="check">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input class="layui-input" name="search" placeholder="">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10" align="center">
                        <button class="layui-btn" data-type="reload">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" id="delete">删除</a>
</script>
<script src="../../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'eqName', title: '设备名称', minWidth: 150}
                , {field: 'kmName', title: '科目名称', minWidth: 150}
                , {field: 'kmValue', title: '科目数额',minWidth: 150}
                , {field: 'kmSj', title: '预设时间',minWidth: 150}
                , {fixed:'right',minWidth: 80,align:'center',toolbar: "#bar",width:160}
            ]]
            , height: "full-25"
            , "data": [
                {
                    "eqName": "cs设备编号2",      //设备名称
                    "kmName": "辅助科室分摊",      //科目名称
                    "kmValue": 5000,                //科目数额
                    "kmSj": "2018-11-02",      //预设时间
                    "aid": 10                  //主键id，不显示，用于点击编辑传入下个页面
                }
            ]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    // "toolFunc":[
                    //     {
                    //         tool:"toolbar",
                    //         title:"数据查找",
                    //         event:"dataSearch",
                    //         content:$("#hideXs")
                    //     }
                    // ]
                    "toolFunc":[
                        {
                            type:2,
                            event: "edit",
                            content:"./equipment-edit-edit.html"
                        }
                    ]
                })
            }
        }
    }
</script>
