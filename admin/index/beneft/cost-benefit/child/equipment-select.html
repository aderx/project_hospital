<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备选择</title>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../../static/admin/css/all.min.css"/>
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class=" hidden-xs"  id="hideXs">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="" placeholder="设备编号" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="" placeholder="部门名称" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="" placeholder="设备名称拼音码" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>
<script src="../../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"radio"}
                , {field: 'eqSbbh', title: '设备编号', minWidth: 180, sort: true}
                , {field: 'eqName', title: '设备名称', minWidth: 180, sort: true}
                , {field: 'eqXh', title: '型号', minWidth: 180, sort: true}
                , {field: 'eqGg', title: '规格', minWidth: 120, sort: true}
                , {field: 'bmName', title: '所在科室', minWidth: 120, sort: true}
                , {field: 'eqSyzt', title: '使用状态', minWidth: 120, sort: true}
            ]]
            , "data": [
                {
                    "eqId": 10000,          //不显示
                    "eqSbbh": "181268031101310000",      //设备编号
                    "eqName": "设备名称",               //设备名称
                    "eqZcbh": "11111",                      //不显示
                    "eqPmName": "一次性使用无菌血管打孔器",     //不显示
                    "eqGg": "测试规格1",               //规格
                    "eqXh": "测试型号1",               //型号
                    "bmName": "管理部门",                //所在科室
                    "eqQysj": "2017-06-04T16:00:00.000+0000",   //不显示
                     "eqSyzt":"报废  "                    //使用状态
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        }
    }
</script>
</body>

</html>
