<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>设备收入科目预设</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs"  lay-event="add"><i class="fas fa-plus"></i></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs" id="check" >
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch" id="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs"  lay-filter="table2">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input class="layui-input" name="search" placeholder="部门名称">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input class="layui-input" name="search" placeholder="设备名称">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10" align="center">
                        <button class="layui-btn" data-type="reload">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit" name="modify">编辑</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'bmName', title: '部门名称',width:"30%", minWidth: 150}
                , {field: 'eqName', title: '设备名称',width:"30%", minWidth: 150}
                , {field: 'eqXh', title: '设备型号',width:"25%",minWidth: 150}
                , {fixed:'right',minWidth: 80,align:'center',toolbar: "#bar",name: "eqId"}
            ]]
            , height: "full-25"
            , "data": [
                {
                    "bmName": "CT室",       //部门名称
                    "eqName": "cs设备编号4",     //设备名称
                    "eqXh": "测试型号1",         //设备编号
                    "eqId": "10000"              //设备id，不显示，用于点击编辑按钮传入到下个页面
                },
                {
                    "bmName": "CT室",
                    "eqName": "cs设备编号2",
                    "eqXh": "测试型号2",
                    "eqId": "10001"
                },
                {
                    "bmName": "CT室",
                    "eqName": "cs设备编号3",
                    "eqXh": "xx3",
                    "eqId": "10003"
                },
                {
                    "bmName": "CT室",
                    "eqName": "cs设备编号5",
                    "eqXh": "xx5",
                    "eqId": "10006"
                }
            ]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    // "toolFunc":[
                    //     {
                    //         "tool":"toolbar",
                    //         "title":"数据查找",
                    //         "event":"dataSearch",
                    //         "content":$("#hideXs")
                    //     }
                    // ],
                    "toolFunc":[{
                        tool:"toolbar",
                        title:"添加",
                        type:2,
                        event:"add",
                        content:"./child/equipmentincome-add.html"
                    },
                        {
                            type:2,
                            event: "edit",
                            content:"./child/equipmentcost-edit.html"

                        }
                    ]
                })
            }

        }
    }
</script>
</body>

</html>
