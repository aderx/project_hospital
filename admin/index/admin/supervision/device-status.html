<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备状态及标识检查</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="moreBtn hidden-xs" >
        <div class="layui-inline">
            <input type="text" name="" autocomplete="off" placeholder="检查项目" class="layui-input">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>

<script type="text/html" id="bar">
<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">查看</a>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'device-item', title: '设备转台检查项目',width:"40%", minWidth: 200}
                , {field: 'device-number' , title:'设备台数',minWidth:150,sort:true}
                , {fixed: 'right',title:'操作',align:'center',toolbar:'#bar',minWidth:80}
            ]]
            , "data": [
                {
                    "device-item":'急救生命支持类使用状态未知设备',
                    "device-number":'222'
                },{
                    "device-item":'急救生命支持类不完好设备',
                    "device-number":'123'
                },{
                    "device-item":'质检不合格设备',
                    "device-number":'5'
                },{
                    "device-item":'没有粘贴计量器具鉴定合格证涉笔',
                    "device-number":'36'
                },{
                    "device-item":'预警设备',
                    "device-number":'7'
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":({
                        "event":'edit',
                        "type":2,
                        "title":'使用状态未知设备列表',
                        "content":'./child/device-statusAdd.html',
                        "area":['95%','95%']
                    })
                })
            }
        }
    }
</script>
</body>
</html>
