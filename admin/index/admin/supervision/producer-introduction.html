<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>产商多证导入</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style type="text/css">
        .layui-form-item{
            margin-top:40px;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-row">
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">厂商</label>
                    <div class="layui-input-block">
                        <select>
                            <option>请选择</option>
                            <option>aaa</option>
                            <option>bbb</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="layui-upload" style="margin-top:60px;">
                    <button type="button" class="layui-btn layui-btn-normal" id="selectFile">选择文件</button>
                    <button type="button" class="layui-btn" id="startUploadFile">提交文件</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('upload',function(){
        var upload = layui.upload;

        //上传文件
        upload.render({
            elem:'#selectFile',
            url:'/upload/',
            auto:false,
            bindAction:'#startUploadFile',
            size:1024*40,//限制文件大小，单位kb
            done:function(res){
                console.log(res);
            }
        })
    })
</script>
</body>
</html>
