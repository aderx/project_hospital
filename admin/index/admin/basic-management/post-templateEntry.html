<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>岗位职责模板录入</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-label{
            width:130px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>岗位职责</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">岗位名称</label>
                <div class="layui-input-block">
                    <select>
                        <option>院长</option>
                        <option>主管院长</option>
                        <option>医院装备管理委员会主任</option>
                        <option>医院装备管理委员会成员</option>
                        <option>医院计量管理委员会主任</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">直接上级</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" style="margin-left:35px" id="directBtn">选择</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">岗位职责名称<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">直接下级</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" style="margin-left:35px;" id="directBtn1">选择</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">本职工作<span class="sign">*</span></label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">兼职工作</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">工作范围</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

        //弹出层设置
        $('#layerBtn').click(function(){
            layer.open({
                type:2
                ,title:'模板选择'
                ,content:'./child/begin-writeAdd.html'
                ,area:['95%','95%']
                ,btn:['选择','取消']
            });
            return false;
        });
        $('#directBtn').click(function(){
            layer.open({
                type:2,
                title:'直接上级',
                content:'./child/begin-writeDirect.html',
                area:['95%','95%'],
                btn:['选择','取消']
            })
        });
        $('#directBtn1').click(function(){
            layer.open({
                type:2,
                title:'直接上级',
                content:'./child/begin-writeDirect.html',
                area:['95%','95%'],
                btn:['选择','取消']
            })
        });
    });
</script>
</body>

</html>
