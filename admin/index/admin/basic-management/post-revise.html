<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>岗位职责待修改</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="编号" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="名称" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>
<script type="text/html" id="bar">
<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">修改</a>
</script>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {checkbox:true,fixed:true}
                , {field: 'post-number', title: '岗位职责编号', width:'50%',minWidth: 200,sort:true}
                , {field: 'post-name', title: '岗位职责名称', minWidth: 200}
                , {fixed: 'right',align:'center',minWidth:80,toolbar:'#bar',title:'操作'}
            ]]
            , "data": [
                {
                    "post-number":"",
                    "post-name":""
                },{
                    "post-number":"",

                },{
                    "post-number":"",
                    "post-name":""
                },{
                    "post-number":"",
                    "post-name":""
                },{
                    "post-number":"",
                    "post-name":""
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":({
                        'event':'edit',
                        'title':'修改',
                        'type':2,
                        'content':'begin-write.html'
                    })
                })
            }
        },
        date :{
            elem : "#date1",
            type : "datetime"
        }
    }
</script>
