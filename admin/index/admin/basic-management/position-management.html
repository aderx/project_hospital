<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>岗位管理</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
</script>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs" lay-event="add"><i class="fas fa-plus"></i></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-input-inline">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="">岗位级别</option>
                <option value="1">一级</option>
                <option value="2">二级</option>
                <option value="3">三级</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="岗位名称" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    addTable ={
        table:{
            cols: [[ //表头
                {checkbox:true,fixed:true}
                , {field: 'station-name', title: '岗位名称',width:'40%', minWidth: 200}
                , {field: 'station-level', title: '岗位级别', minWidth: 150}
                , {title:'操作',toolbar:'#barDemo',width:150,align:"center"}
            ]]
            , "data": [
                {
                    "station-name":"院长",
                    "station-level":"1"
                },{
                    "station-name":"主管院长",
                    "station-level":"1"
                },{
                    "station-name":"医学装备管理委员会主任",
                    "station-level":"1"
                },{
                    "station-name":"医学装备管理委员会成员",
                    "station-level":"1"
                },{
                    "station-name":"医院计量管理委员会主任",
                    "station-level":"1"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":[{
                        "event":'edit',
                        "title":'修改岗位',
                        "type":2,
                        "area":['50%','80%'],
                        "content":'./child/position-managementAdd.html'
                    },{
                        "tool":'toolbar',
                        "filter":"table1",
                        "event":"add",
                        "title":"岗位信息",
                        "type":2,
                        "area":['50%','80%'],
                        "content":"./child/position-managementAdd.html"
                    }]
                })
            }
        }
    }
</script>
</body>
</html>
