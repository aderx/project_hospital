<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
</head>

<body>
<div class="layui-row search_button">
    <div class="col-xs-12">
        <div class="test-table-reload-btn" style="margin-top: 20px;">
            搜索活动：
            <div class="layui-inline">
                <input class="layui-input" name="search" id="test-table-demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1" ></table>
    </div>
</div>


<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function() {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#table'
            , page: true //开启分页
            , toolbar: true
            , height: 'full-80'
            , title: '数据表'
            , minWidth:1200
            , cols: [[ //表头
                {field: 'id', title: '活动名',width:'65%', minWidth: 400}
                , {field: 'username', title: '流程名',minWidth:150}
                , {field: 'sex', title: '创建日期',minWidth:150, sort: true}
                , {field: 'city', title: '服务水平监控',minWidth:150}
            ]]
            , "data": [{"id": '1000010000100001000010000100001000010000100001000010000100001000010000100001000010000100001000010000100001000065456465', "username": "user-0", "sex": "女", "city": "城市-0"}, {
                "id": 10000,
                "username": "user-0",
                "sex": "女",
                "city": "城市-0"
            }, {"id": 10000, "username": "user-0", "sex": "女", "city": "城市-0"}, {
                "id": 10000,
                "username": "user-0",
                "sex": "女",
                "city": "城市-0"
            }]
            ,text:{
                none: "暂时还没有数据哦！"
            }

        });
        //监听行单击事件
        table.on('row(test)', function(obj){
            console.log(obj.tr);//得到当前行元素对象
            console.log(obj.data);//得到当前行数据
            //obj.del(); //删除当前行
            //obj.update(fields) //修改当前行数据
        });
    })
</script>
</body>

</html>
